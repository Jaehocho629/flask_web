{% extends "layouts.html" %}

{% block body %}
<div class="jumbotron">
    <h1>ADMIN PAGE</h1>
       <div class="jumbotron text-center">
    
   
      
      <div class="card mb-4">        
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>EMAIL</th>
                            <th>USERNAME</th>
                            <th>LEVEL</th>
                            <th>DELETE</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>EMAIL</th>
                            <th>USERNAME</th>
                            <th>LEVEL</th>
                            <th>DELETE</th>
                        </tr>
                    </tfoot>
                    <tbody>
                      {% for users in data %}
                        <tr>
                          <th scope="row">{{ users[0] }}</th>
                          <td><a href="/article/{{users[0]}}">{{ users[1] }}</a></td>
                          <td>{{ users[2] }}</td>
                          <td>{{users[3] }}</td>
                          <td>{{users[6] }}</td>
                          <td><form action="/user_delete/{{users[0]}}" method="POST" onsubmit="return confirm('정말 삭제 하시겠습니까?')"><button type="submit" class="btn btn-primary">DELETE</button></td>
                        </tr>
                    {% endfor %}
                      </tbody>
                    </table>
                    <a href="/add_users" class="btn btn-primary">ADD USERS</a>
                    </div>
                    </div>
                    </div>
 
    
  </div>    
{% endblock %}
